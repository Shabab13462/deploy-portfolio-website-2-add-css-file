<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body background="./images/form bg.jpg">

    <form action="">
        <fieldset>
            <legend> Form</legend>
            <center>
                <legend id="hello"></legend>
                <h3 style="background: rgba(241, 216, 216, 0.418) "> Event Registration Form</h3>
            </center>

            <p>Name :
                <input type="text" Firstname="UserName" size="15" maxlength="30"
                    style="background-color:rgb(214, 211, 211);" placeholder="First Name">
                <input type="text" Lastname="Last Name" size="15" maxlength="30"
                    style="background-color:rgb(214, 211, 211);" placeholder="Last Name">
            </p>
            <p>Company Name :
                <input type="text" name="company Name" size="26" maxlength="40"
                    style="background-color: rgb(214, 211, 211);" placeholder="Enter Your Company Name">
            </p>


            <p>
                Email :
                <input type="email" name="Email" size="36" maxlength="30" style="background-color: rgb(214, 211, 211);"
                    placeholder="example@gmail.com">
            </p>


            <p>phone :
                <select name="phone no" style="background-color:  rgb(214, 211, 211);">
                    <option value="Area code">Area code </option>
                    <option value="+92">+92</option>
                    <option value="+94">+94</option>
                    <option value="+98">+98</option>

                </select>

                <input type="text" name="phoe no" id="" size="23" maxlength="11"
                    style="background-color: rgb(214, 211, 211) ;" placeholder="Enter 11 Digit Number">
            </p>


            <label for="Birthday :"> Birthday : <input type="date" name="date" id=""
                    style="background-color: rgb(214, 211, 211);"></label>
            <br>
            <br>



            <input type="file" name="upload" id="upload">


            <p> Subject:
                <select name="subject" style="background-color:  rgb(214, 211, 211);">

                    <option value="Choose Option">Choose Option </option>
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Pak-Study">Pak-Study</option>
                    <option value="Physics">Physics</option>
                    <option value="Maths">Maths</option>
                    <option value="Computer Science">Computer Science</option>

                </select>

            </p>

            <p> <b>Are you an existing customer </b>
                <br>
                <br>

                <input type="radio" name="customer" id="Yes">
                <label for="Yes">Yes</label>

                <input type="radio" name="customer" id="no">
                <label for="no">No</label>
            </p>


            <input type="submit" value="submit" style="background-color:rgb(221, 9, 9)">


        </fieldset>

    </form>
